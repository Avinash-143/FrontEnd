<!DOCTYPE html>
<html>
<head>
    <title>Unordered List Example</title>
</head>
<body>
    <h1>Fruits</h1>
    <ul>
        <li>Apple</li>
        
        <li>Banana</li>
        <li>Cherry</li>
        <li>Grapes</li>
     </ul>
     <h2>Items</h2>
    <ol type="A"  start="4">
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
    </ol>
    
</body>
</html>
