<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>
    </head>
    <body>
        <h1>Forms Types</h1>
        <h2>All types of Forms</h2>
        <form>
            <label for="name">Name</label><br>
            <input type="text"><br>
            
            <label for="email">Email</label><br>
            <input type="email" ><br>

            <label for="password">Password</label><br>
            <input type="password" ><br>
            <input type="datetime-local"><br>
            <input type="month"><br>
            <input type="file"><br>
            <input type="button"><br>
            <input type="color"><br>
            <input type="date"><br>
            <input type="datetime"><br>
           
           
            
            <input type="number"><br>
            <input type="range"><br>
            <input type="reset"><br>
            <input type="search"><br>
            <input type="tel"><br>
            <input type="time"><br>
            <input type="url"><br>
            <input type="week"><br>
            <input type="hidden"><br>


            <label for="gender">Gender</label><br>
            <input type="radio" name="Gender" value="Male">Male<br>
            <input type="radio" name="Gender" value="Female">Female<br>
            <input type="radio" name="Gender" value="Other">Other<br>
            <label for="hobbies">Hobbies</label><br>
            <input type="checkbox">sports<br>
            <input type="checkbox">watching TV<br>
            <input type="checkbox">Gardening<br>
            <input type="checkbox">Reading Books<br>
            <label for="Image">Image</label>
            <input type="image" src="https://cdn.pixabay.com/photo/2024/05/26/10/15/bird-8788491_1280.jpg" height="100px" width="100px"><br>
            <br><br>
            <input type="submit">

        </form>
        
    </body>
</html>
